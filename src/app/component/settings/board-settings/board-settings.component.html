<div class="boardSettings">
  <div class="mat-elevation-z2 myTable">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th scope="col" mat-header-cell *matHeaderCellDef i18n>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th scope="col" mat-header-cell *matHeaderCellDef i18n>Name</th>
        <td mat-cell *matCellDef="let element" class="paddingTd">
          <mat-form-field>
            <input type="text" matInput placeholder="Name" i18n-placeholder [(ngModel)]="element.name" required />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="order">
        <th scope="col" mat-header-cell *matHeaderCellDef i18n>Order</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <input
              type="number"
              min="0"
              max="100"
              matInput
              placeholder="Order"
              i18n-placeholder
              [(ngModel)]="element.orderNum"
              required
            />
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th scope="col" mat-header-cell *matHeaderCellDef i18n>Actions</th>
        <td mat-cell *matCellDef="let element" class="actionCell">
          <div class="actionZone">
            <button
              (click)="saveBoard(element)"
              [disabled]="!isValidForSave(element)"
              mat-raised-button
              color="primary"
              i18n
            >
              Save
            </button>
            <button (click)="deleteBoard(element)" mat-raised-button color="warn" i18n>Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="creationZone">
    <button (click)="createBoard()" mat-raised-button color="primary" i18n>Create board</button>
  </div>
</div>
