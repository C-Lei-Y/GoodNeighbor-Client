<h2 mat-dialog-title> {{ data.title }} </h2>

<mat-dialog-content class="confirmDialog">
  <p>
    {{ data.message }}
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    <ng-container *ngIf="data.cancel">
      {{ data.cancel }}
    </ng-container>
    <ng-container *ngIf="!data.cancel" i18n>
      Cancel
    </ng-container>
  </button>
  <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    <ng-container *ngIf="data.confirm">
      {{ data.confirm }}
    </ng-container>
    <ng-container *ngIf="!data.confirm" i18n>
      Confirm
    </ng-container>
  </button>
</mat-dialog-actions>
